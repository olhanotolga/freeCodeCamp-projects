<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="../projects.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cash Register</h1>
        <h2>An algorithm game</h2>
    </header>

    <main class="main">
        <section class="cash-reg-section top">
            <div class="display">
                <p>Status: <span id="display-status" class="display-output"></span></p>
                <p>Change: <span id="display-change" class="display-output"></span></p>
            </div>
            <button class="calculate-change" onclick="checkCashRegister(priceInput, cashInput, cidInput)">Calculate change</button>
        </section>

        <section class="cash-reg-section price">
            <label for="price-input">Price</label>
            <input type="number" name="price" id="price-input">
        </section>

        <section class="cash-reg-section cash">
            <label for="cash-input">Cash</label>
            <input type="number" name="cash" id="cash-input">
        </section>

        <section class="cash-reg-section drawer">
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="hundred">
                <label for="hundred" class="unit-title">Hundred</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="twenty">
                <label for="twenty" class="unit-title">Twenty</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="ten">
                <label for="ten" class="unit-title">Ten</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="five">
                <label for="five" class="unit-title">Five</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="one">
                <label for="one" class="unit-title">One</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="quarter">
                <label for="quarter" class="unit-title">Quarter</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="dime">
                <label for="dime" class="unit-title">Dime</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="nickel">
                <label for="nickel" class="unit-title">Nickel</label>
            </div>
            <div class="drawer-unit">
                <button>&plus;</button>
                <button>&minus;</button>
                <input type="number" id="penny">
                <label for="penny" class="unit-title">Penny</label>
            </div>
        </section>
    </main>

    <footer>
        <small>freeCodeCamp JavaScript Algorithms and Data Structures &mdash; Project 5</small>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
